{% extends 'base.html' %}

{% block title %} Create a new user {% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Create a new user</h3>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 offset-md-3" >
                                    {% for field in form %}

                                        {{ field.label }}
                                        {{ field }}
                                        {{ field.help_text }}
                                        {{ field.errors }}
                                        
                                    {% endfor %}
                                </div>
                                
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-dark">Create user</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
