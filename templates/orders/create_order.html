{% extends "base.html" %}

{% block content %}
    <h2>Create {{ order_type|capfirst }} Order for {{ offer.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create {{ order_type|capfirst }} Order</button>
    </form>
{% endblock %}
